<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-item text-center no-lines class="logo">
    <ion-icon name="home" class="logo" color="light"></ion-icon>
  </ion-item>

  <ion-item text-center no-lines>
    <h1 ion-text color="light">HouseHold</h1>
    <h6 ion-text color="light">Social media for your home</h6>
  </ion-item>

  <ion-grid style="width: 75%;">
    <ion-row class="rowStyle">
      <ion-icon name="person" color="primary"></ion-icon>
      <ion-input type="text" placeholder="name" [(ngModel)]="name"></ion-input>
    </ion-row>
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="primary"></ion-icon>
      <ion-input type="email" placeholder="email address" [(ngModel)]="email"></ion-input>
    </ion-row>
    <ion-row class="rowStyle">
      <ion-icon name="key" color="primary"></ion-icon>
      <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
    </ion-row>
    <ion-row>
      <button ion-button block round outline color="light" (click)="addPhoto()">Add Profile Picture</button>
    </ion-row>
    <ion-row class="rowStyleNoPadding" *ngIf="image">
      <ion-card class="round-corners">
        <img [src]="image" class="round-corners" margin>
      </ion-card>
    </ion-row>
    <ion-row>
      <button ion-button block round outline color="light" (click)="signUp()">Sign Up</button>
    </ion-row>
  </ion-grid>

  <button ion-button block clear color="light" (click)="goBack()">
  Already have an account? Login!
  </button>

</ion-content>
