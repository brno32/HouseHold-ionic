<ion-header>
  <ion-navbar color="primary">
    <!-- <ion-title>Your HouseHold</ion-title> -->
    <ion-buttons end>
      <button ion-button icon-only clear color="light" (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
      <button ion-button icon-only clear color="light" (click)="goToList()">
        <ion-icon name="list-box"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list no-lines (swipeleft)="goToList()">
    <ion-item *ngFor="let log of logs">
      <ion-avatar item-start>
        <img src="{{ log.ownerImageURL }}">
      </ion-avatar>
      <p text-wrap class="logStyle">{{ log.ownerName }} bought {{ log.item }}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreLogs($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
