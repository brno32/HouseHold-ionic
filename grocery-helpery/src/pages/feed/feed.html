<ion-header>
  <ion-navbar color="primary">
    <ion-title>Your HouseHold</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear color="light" (click)="goToList()">
        <ion-icon name="list-box"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding (swipeleft)="goToList()">
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list no-lines>
    <ion-item *ngFor="let item of [1,2,3,4,5]">
      <ion-avatar item-start>
        <img src="../../assets/icon/favicon.ico">
      </ion-avatar>
      <p text-wrap class="logStyle">Person bought apples</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreLogs($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
